<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B3S757S0FV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-B3S757S0FV');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="signup_style.css">
  <title>signup</title>
</head>

<body>
  <header>
    <div class="signup-header-logo">
      <a href="../">
        <img src="images/Img_logo_L.svg" alt="panda-market">
      </a>
    </div>
  </header>



  <main>
    <form class="signup-form">
      <div class="input-user-info">
        <label for="userEmail">이메일</label>
        <input id="userEmail" name="user-email" type="email" placeholder="이메일을 입력해주세요">
      </div>
      <div class="input-user-nick">
        <label for="userNick">닉네임</label>
        <input id="userNick" name="user-nick" type="text" placeholder="닉네임을 입력해주세요">
      </div>
      <div class="input-password-info">
        <label for="userPassword">비밀번호</label>
        <input id="userPassword" name="user-password" type="password" placeholder="비밀번호를 입력해주세요">
        <img src="images/variant_eye.svg" id="variantEye" alt="Hide-password">
      </div>
      <div class="input-password-repeat">
        <label for="passwordRepeat">비밀번호 확인</label>
        <input id="passwordRepeat" name="password-repeat" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <img src="images/variant_eye.svg" id="variantEyeRepeat" alt="Hide-password">
      </div>
      <div>
        <button class="submit-btn">회원가입</button>
      </div>
      <div class="third-party-auth">
        <div>
          <p class="third-party-login">간편 로그인하기</p>
        </div>
        <div class="third-party-icons">
          <a href="https://www.google.com/">
          <img src="images/ic_google.svg" class="third-party-icon" alt="google">
          </a>
          <a href="https://www.kakaocorp.com/page/">
          <img src="images/ic_kakao.svg" class="third-party-icon" alt="kakao">
          </a>
        </div>
      </div>
      <div class="login-link">
        <p>이미 회원이신가요?</p>
        <a href="../login/">로그인</a>
      </div>
    </form>
  </main>
</body>
</html>
