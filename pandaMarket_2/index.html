<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B3S757S0FV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-B3S757S0FV');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>판다마켓</title>
</head>

<body>
  <header>
    <div class="market-header-background">
      <div id="marketHeader">
        <div class="market-logo-nav">
          <a href="/">
            <img src="/images/Img_logo.svg" alt="panda-market">
          </a>
          <ul class="market-nav">
            <li class="market-nav-list"><a>자유게시판</a></li>
            <li class="market-nav-list"><a>중고마켓</a></li>
          </ul>
        </div>
        <a href="/login" id="marketLoginBtn">로그인</a>
      </div>
    </div>
  </header>



  <main>
    <section class="banner-background">
      <div class="banner">
        <div class="banner-theme">
          <h1 class="heading">
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a href="/items" id="showItemsBtn">구경하러 가기</a>
        </div>
        <img id="bannerTopPanda" src="/images/Img_top.svg" alt="hello-panda">
      </div>
    </section>



    <content id="contentsBox">
      <article class="hot-item-content">
        <img src="/images/Img_main_1.svg" alt="hot-item">
        <div class="content-text">
          <h2 class="content-subtitle">Hot item</h2>
          <h1 class="heading">
            인기 상품을<br>
            확인해 보세요
          </h1>
          <div class="content-desc">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </div>
        </div>
      </article>



      <article class="search-item-content" id="rightAlign">
        <div class="content-text">
          <h2 class="content-subtitle textRightAlign">Search</h2>
          <h1 class="heading textRightAlign">
            구매를 원하는<br>
            상품을 검색하세요
          </h1>
          <div class="content-desc textRightAlign">
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </div>
        </div>
        <img src="/images/Img_main_2.svg" alt="search-item">
      </article>



      <article class="register-item-content">
        <img src="/images/Img_main_3.svg" alt="register-item">
        <div class="content-text">
          <h2 class="content-subtitle">Register</h2>
          <h1 class="heading">
            판매를 원하는<br>
            상품을 등록하세요
          </h1>
          <div class="content-desc">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </div>
        </div>
      </article>
    </content>



    <div id="bottomMargin"></div>
    <section class="banner-background">
      <div class="banner" id="bottomImgAlign">
        <h1 class="heading">
          믿을 수 있는<br>
          판다마켓 중고거래
        </h1>
        <img id="bannerBottomPanda" src="/images/Img_bottom.svg" alt="hello-panda">
      </div>
    </section>
  </main>



  <footer>
    <div class="footer-background">
      <div id="marketFooter">
        <div id="companyInfo">©codeit - 2024</div>
        <div class="footer-item">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div id="sns">
          <a href="https://www.facebook.com" target="_blank">
          <img src="/images/ic_facebook.svg" class="sns-icon" alt="facebook">
          </a>
          <a href="https://x.com" target="_blank">
          <img src="/images/ic_twitter.svg" class="sns-icon" alt="twitter">
          </a>
          <a href="https://www.youtube.com" target="_blank">
          <img src="/images/ic_youtube.svg" class="sns-icon" alt="youtube">
          </a>
          <a href="https://www.instagram.com" target="_blank">
          <img src="/images/ic_instagram.svg" class="sns-icon" alt="instagram">
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
