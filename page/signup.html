<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css" />
  <link rel="stylesheet" href="/style/sign-in-up.css">
</head>
<body style="font-family: Pretendard GOV">
  <div class="header">
    <a href="/index.html">
      <img src="/images/logo.png" class="header-image">
    </a>
  </div>
  <form>
    <div class="input-form">
      <label for="email">이메일</label>
      <input id="id" name="email" placeholder="이메일을 입력해주세요">
    </div>
    <div class="input-form">
      <label for="nickname">닉네임</label>
      <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
    </div>
    <div class="input-form">
      <label for="password">비밀번호</label>
      <div class="pw-box">
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <img src="/images/eye-close.png" id="eye-icon-pw"></img>
      </div>
    </div>
    <div class="input-form">
      <label for="password-repeat">비밀번호 확인</label>
      <div class="pw-box">
        <input id="password-repeat" name="password-repeat" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <img src="/images/eye-close.png" id="eye-icon-pwRepeat"></img>
      </div>
    </div>
    <button>회원가입</button>
    <div class="simple-login">
      <span class="simple-login-text">간편 로그인하기</span>
      <div class="simple-login-icons">
        <a href="https://www.google.co.kr/?hl=ko">
          <img src="/images/Component 2.png">
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="/images/Component 3.png">
        </a>  
      </div>
    </div>
    <div class="other-case">
      <span>이미 회원이신가요?</span>
      <a href="/page/login.html" class="other-case-link">로그인</a>
    </div>
  </form>

  <script>
    let eyeicon = document.getElementById("eye-icon-pw");
    let eyeiconRepeat = document.getElementById("eye-icon-pwRepeat");
    let password = document.getElementById("password");
    let passwordRepeat = document.getElementById("password-repeat");

    eyeicon.onclick = function(){
      if(password.type == "password"){
        password.type = "text";
        // eyeicon.src = "";
      } else {
        password.type = "password";
        // eyeicon.src = "eye-close.png";
      }
    }

    eyeiconRepeat.onclick = function(){
      if(passwordRepeat.type == "password"){
        passwordRepeat.type = "text";
        // eyeicon.src = "";
      } else {
        passwordRepeat.type = "password";
        // eyeicon.src = "eye-close.png";
      }
    }
  </script>
  
</body>
</html>
