<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="../css/userPage.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>로그인</title>
</head>

<body>
    <main>
        <div class="max_size_box">
            <div class="logo_box">
                <a href="../index.html"><img class="logo_img" src="../image/logo.png" alt="메인판다로고"></a>
            </div>
            <div>
                <div class="form_box">
                    <form>
                        <label class="email_label" for="email">
                            <p>
                                이메일
                            </p>
                            <input type="text" name="email" id="user_id" placeholder="이메일을 입력해주세요">
                        </label>
                        <label class="name_label" for="name_label" style="margin-top: 24px;">
                            <p>
                                닉네임
                            </p>
                            <input type="text" name="name_label" id="name_label" placeholder="닉네임 입력해주세요">
                        </label>
                        <label class="password_label" for="password" style="margin-top: 24px;">
                            <p>
                                비밀번호
                            </p>
                            <input type="password" name="password" id="password" placeholder="비밀번호 입력해주세요">
                            <i>
                                <img id="eye_icon" class="password_eye_icon" src="../image/btn_visibility_on_24px.png"
                                    alt="눈아이콘">
                            </i>
                        </label>
                        <label class="password_label" for="password_conf_label" style="margin-top: 24px;">
                            <p>
                                비밀번호 확인
                            </p>
                            <input type="password" name="password_conf_label" id="password_conf_label"
                                placeholder="비밀번호를 다시 한 번 입력해주세요">
                            <i>
                                <img id="conf_eye_icon" class="password_eye_icon"
                                    src="../image/btn_visibility_on_24px.png" alt="눈아이콘">
                            </i>
                        </label>
                        <p id="confirm_item">비밀번호가 일치하지 않습니다.</p>
                        <button id="signup_button">회원가입</button>
                    </form>
                </div>
                <div class="sns_login_box">
                    <p>간편 로그인하기</p>
                    <div>
                        <a href="https://www.google.com/" target="_blank">
                            <img class="icon" src="../image/googleicon.png" alt="구글로고">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank">
                            <img class="icon" src="../image/kakaoicon.png" alt="카카오톡로고">
                        </a>
                    </div>
                </div>
                <p>이미 회원이신가요?<a href="./login.html">로그인</a></p>
            </div>
    </main>
    <script src="/script/stylejs.js"></script>
</body>

</html>
