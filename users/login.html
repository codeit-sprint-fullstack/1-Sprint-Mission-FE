<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="../css/userPage.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>로그인</title>
</head>

<body>
    <div id="modal-container">
        <div id="modal">
            <p>
                비밀번호가 일치하지 않습니다.
            </p>
            <button id="close">
                확인
            </button>
        </div>
    </div>
    <main>
        <div class="max_size_box">
            <div class="logo_box">
                <a href="../index.html"><img class="user_logo_img" src="../image/logo.png" alt="메인판다로고"></a>
            </div>
            <div>
                <div class="form_box">
                    <form id="form">
                        <label class="email_label" for="email">
                            <p>
                                이메일
                            </p>
                            <input type="text" class="input" name="email" id="user_id" placeholder="이메일을 입력해주세요"
                                required data-content="email">
                            <p class="err hide"></p>
                        </label>

                        <label class="password_label" for="password" style="margin-top: 24px;">
                            <p>
                                비밀번호
                            </p>
                            <input type="password" class="input" name="password_first" id="password_first"
                                placeholder="비밀번호 입력해주세요" required data-content="pwd">
                            <i>
                                <img id="eye_icon" class="password_eye_icon" src="../image/btn_visibility_on_24px.png"
                                    alt="눈아이콘">
                            </i>
                            <p class="err">비밀번호를 입력해주세요.</p>
                        </label>
                    </form>
                    <button id="submit_btn" type="submit" disabled data-content="login">로그인</button>
                </div>
                <div class="sns_login_box">
                    <p>간편 로그인하기</p>
                    <div>
                        <a href="https://www.google.com/" target="_blank">
                            <img class="icon" src="../image/googleicon.png" alt="구글로고">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank">
                            <img class="icon" src="../image/kakaoicon.png" alt="카카오톡로고">
                        </a>
                    </div>
                </div>
                <p>판다마켓이 처음이신가요?<a href="./singup.html">회원가입</a></p>
            </div>
    </main>
    <script type="module" src="/script/stylejs.js"></script>
</body>

</html>
