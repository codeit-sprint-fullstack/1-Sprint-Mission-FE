<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/singup_login.css">
    <link rel="stylesheet" href="signup_public.css">
    <link href="style.css" media="screen and (min-width: 768px)" rel="stylesheet">
    <link href="mobile_style.css" media="screen and (min-width: 375px) and (max-width: 767.9px)" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VG7LVLRM26"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VG7LVLRM26');
    </script>
    <title>판다마켓</title>
</head>
<body>
    <header class="header_contaner">
        <a href="/">
            <div class="img_logo"></div>
        </a>
    </header>
    <main>
        <div class="main">
            <form>
                <label for="signup_email" id="email_ft" class="label_font">이메일</label>
                <input id="signup_email" class="input_box" name="user_email" placeholder="이메일을 입력해주세요" required>
                <label for="user_name" class="label_font">닉네임</label>
                <input id="user_name" class="input_box" name="user_name" placeholder="닉네임을 입력해주세요" required>
                <label for="signup_password" class="label_font">비밀번호</label>
                <div class="icon_box">
                    <input id="signup_password" class="input_box" name="user_password" type="password" placeholder="비밀번호를 입력해주세요" required>
                    <span class="password-toggle-icon icon"><i class="fa-sharp fa-regular fa-eye-slash"></i></span>
                </div>
                <label for="signup_password_check" class="label_font">비밀번호 확인</label>
                <div class="icon_box_check">
                    <input id="signup_password_check" class="input_box" name="user_password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
                    <span class="password-toggle-icon_check icon"><i class="fa-sharp fa-regular fa-eye-slash"></i></span>
                </div>
                <button class="signup_box signup_box_no_activate" type="button">회원가입</button>
            </form>
            <div class="simple_login">
                <p>간편 로그인하기</p>
                <div class="simple_login_box">
                    <a href="https://www.google.com/">
                        <img class="simple_login_icon" src="img/ic_google.png">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img class="simple_login_icon" src="img/ic_kakao.png">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="login">
            <p>이미 회원이신가요?</p>
            <a href="/login">로그인</a>
        </div>
    </footer>
    <div class="modal_none">
        <div class="modal_body">
            <p class="modal_massage">
                사용 중인 이메일입니다.
            </p>
            <button class="modal_button">확인</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
