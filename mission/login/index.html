<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="public.css">
    <link href="style.css" media="screen and (min-width: 768px)" rel="stylesheet">
    <link href="mobile_style.css" media="screen and (min-width: 375px) and (max-width: 767.9px)" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VG7LVLRM26"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VG7LVLRM26');
    </script>
    <title>판다마켓</title>
</head>
<body>
    <header>
        <div class="header_contaner / flex_row">
            <a href="/">
                <div class="img_logo"></div>
            </a>
        </div>
    </header>
    <main>
        <div class="main">
            <form class="flex_column">
                <label for="login_email" class="label_font">이메일</label>
                <input id="login_email" class="input_box" name="user_email" placeholder="이메일을 입력해주세요" required>
                <label for="login_password" id="pass" class="label_font">비밀번호</label>
                <div class="icon">
                    <input id="login_password" class="input_box" name="user_password" type="password" placeholder="비밀번호를 입력해주세요" required>
                    <span class="password-toggle-icon"><i class="fa-sharp fa-regular fa-eye"></i></span>
                </div>
                <button class="login_box login_box_no_activate" type="button">로그인</button>
            </form>
            <div class="simple_login">
                <p>간편 로그인하기</p>
                <div class="simple_login_box">
                    <a href="https://www.google.com/">
                        <img class="google" src="img/ic_google.png">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img class="kakao" src="img/ic_kakao.png">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="signup">
            <p>판다마켓이 처음이신가요?</p>
            <a href="/signup">회원가입</a>
        </div>
    </footer>
    <div class="modal_none">
        <div class="modal_body">
            <p class="modal_massage">
                비밀번호가 일치하지 않습니다.
            </p>
            <button class="modal_button">확인</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
