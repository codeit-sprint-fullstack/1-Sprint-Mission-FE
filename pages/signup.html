<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js" type="module" defer></script>
  </head>
  <body>
    <div class="mainContainer">
      <a href="/"><div class="logo"></div></a>
      <form id="form" onsubmit="return false;"></form>
      <div class="snsLogin">
        <div class="snsLoginText">간편 로그인하기</div>
        <div>
          <ul class="snsLogo">
            <a href="https://www.google.com/" target="_blank">
              <li class="google"></li> </a
            ><a href="https://www.kakaocorp.com/page/" target="_blank">
              <li class="kakao"></li>
            </a>
          </ul>
        </div>
      </div>
      <div class="signupText">
        이미 회원이신가요?<a href="/pages/login.html">로그인</a>
      </div>
    </div>
    <div class="modalBox">
      <div class="modal">
        <span>사용 중인 이메일 입니다.</span>
        <button class="modalBtn">확인</button>
      </div>
    </div>
    <div class="signupComplete">
      <div class="signupCompleteModal">
        <span>회원가입 완료</span>
        <button class="signupCompleteBtn">확인</button>
      </div>
    </div>
  </body>
</html>
