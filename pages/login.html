<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="login.css" />
    <script src="inputFunction.js" defer></script>
  </head>
  <body>
    <div class="mainContainer">
      <a href="/"><div class="logo"></div></a>
      <form action="" class="loginForm">
        <div class="inputBox email">
          <label for="email">이메일</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="이메일을 입력해주세요."
          />
        </div>
        <div class="inputBox password">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력해주세요."
          />
          <div id="" class="eyeToggle">
            <span id="eye" tabindex="1"></span>
            <span id="eyeSlash" tabindex="1"></span>
          </div>
        </div>
        <button class="loginBtn">로그인</button>
      </form>
      <div class="snsLogin">
        <div class="snsLoginText">간편 로그인하기</div>
        <div>
          <ul class="snsLogo">
            <a href="https://www.google.com/" target="_blank">
              <li class="google"></li> </a
            ><a href="https://www.kakaocorp.com/page/" target="_blank">
              <li class="kakao"></li>
            </a>
          </ul>
        </div>
      </div>
      <div class="signupText">
        판다마켓이 처음이신가요?<a href="/pages/signup.html">회원가입</a>
      </div>
    </div>
  </body>
</html>
