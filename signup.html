<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <meta charset="utf-8">
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
      <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-62B62XEJ27"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-62B62XEJ27');
    </script>
  </head>
  <body>
    <div class="signup-container">
      <img class="logo no-drag" src="./imgs/Group_19.png" onclick="location.href='/'" alt="logo" width="396" height="132">
      <form class="signup-form">
        <div class="email-container">
          <label for="user-email">이메일</label>
          <input class="input" type="text" id="user-email" name="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="nickname-container">
          <label for="nickname">닉네임</label>
        <input class="input" type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="password-container">
          <label for="password">비밀번호</label>
          <input class="input" type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
          <img class="visibility-icon" src="./imgs/btn_visibility_off.png" alt="visible off" width="24" height="24">
        </div>
        <div class="password-repeat-container">
          <label for="repeat-password">비밀번호 확인</label>
          <input class="input" type="password" id="repeat-password" name="repeat-password" placeholder="비밀번호를 다시 한 번 입력해주세요">
          <img class="visibility-icon" src="./imgs/btn_visibility_off.png" alt="visible off" width="24" height="24">
        </div>
        <button id="button">회원가입</button>
        <div class="simple-login">
          <p>간편로그인</p>
          <div class="login-method">
            <a href="http://www.google.com"><img src="./imgs/google.png" alt="google" width="42" height="42"></a>
            <a href="http://www.kakaocorp.com/page/"><img src="./imgs/kakao.png" alt="kakao" width="42" height="42"></a>
          </div>
        </div>
        <p class="select-status">이미 회원이신가요? <a href="/login.html">로그인</a></p>
      </form>
      <script type="module" src="./signup.js"></script>
    </div>
  </body>
</html>
