<!DOCTYPE html>
<html>

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DH5XSKZSK4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-DH5XSKZSK4');
  </script>
  <link rel="stylesheet" href="./css/signup.css" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link rel="icon" href="./img/face.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>판다마켓</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <dialog id="dialog_email" class="dialog_alert">
    <form method="dialog">
      <p class="d_alert"> 사용 중인 이메일입니다. </p>
      <button class="confirm">확인</button>
    </form>
  </dialog>
  <header class="header">
    <div class="navi">
      <a href="./" class="logo">
        <img src="./img/logo.png">
      </a>
    </div>
  </header>
  <main>
    <form>
      <div class="signupBox">
        <div class="signup">
          <div class="inputSignup">
            <div>
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" field="이메일" />
            </div>
            <div>
              <label for="nickname">닉네임</label>
              <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" field="닉네임" />
            </div>
            <div class="pw_box">
              <label for="pw">비밀번호</label>
              <input type="password" id="pw" name="pw" autoComplete="off" placeholder="비밀번호를 입력해주세요" field="비밀번호" />
              <button type="button" id="showPassword" class="showPwbutton"></button>
            </div>
            <div class="pw_box">
              <label for="pwCheck">비밀번호 확인</label>
              <input type="password" id="pwCheck" name="pwCheck" autoComplete="off" placeholder="비밀번호를 다시 한 번 입력해주세요"
                field="확인 비밀번호" />
              <button type="button" id="showPassword2" class="showPwbutton"></button>
            </div>
          </div>
          <button type="button" id="signup_btn" disabled>
            회원가입
          </button>
        </div>
        <div class="easyLogin">
          <div>
            간편 로그인하기
          </div>
          <div class="gotoEasyLogin">
            <a href="https://www.google.com/%E2%80%9D" target="_blank"><img src="./img/ic_google.png"> </a>
            <a href="https://www.kakaocorp.com/page/%E2%80%9D" target="_blank"><img src="./img/ic_kakao.png"> </a>
          </div>
        </div>
        <div class="gotoLogin">
          이미 회원이신가요?
          <a href="./login.html">로그인</a>
        </div>
      </div>
    </form>
  </main>
  <script type="module" src="./js/signup.js"></script>
</body>

</html>
