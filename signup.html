<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <a href="/" class="logo"><img src=images/logo.png alt="판다마켓 로고"></a>
  </header>
  <main>
    <div class="wrap">
      <form>
        <div class="email">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요">
        </div>
        <div class="nickname">
          <label for="nickname">닉네임</label>
          <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="password">
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="password-repeat">
          <label for="password-repeat">비밀번호 확인</label>
          <input id="password-repeat" name="password-repeat" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        </div>
        <button>회원가입</button>
      </form>
      <div class="sns-login">
        <p>간편 로그인하기</p>
        <ul class="sns">
          <li><a href="https://www.google.com/"><img src="images/ico-google.png"></a></li>
          <li><a href="https://www.kakaocorp.com/page/"><img src="images/ico-kakaotalk.png"></a></li>
        </ul>
      </div>
      <div class="login">
        <p>이미 회원이신가요? <span class="login-us"><a href="/login">로그인</a></span></p>
      </div>
    </div>
  </main>
</body>
</html>
