<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/판다 얼굴.png">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>로그인</title>
</head>
<body>
  <a href="index.html" class="login_logo">
    <img src="img/판다 얼굴.png" class="login_img_1">
    <img src="img/판다마켓.png" class="login_img_2">
  </a>
  <form>
    <label for="user-email">이메일</label>
    <input id="user-email" placeholder="이메일을 입력해주세요">
    <div class="failure-message hide">이메일을 입력해주세요.</div>
    <div class="failure-message2 hide">잘못된 이메일 형식입니다.</div>
    <div class="pw">
      <label for="password">비밀번호</label>
      <input class="password" placeholder="비밀번호를 입력해주세요" type="password">
      <img src="img/eyeclose.png" class="pass_icon">
      <div class="failure-message3 hide">비밀번호를 입력해주세요.</div>
      <div class="failure-message4 hide">비밀번호를 8자 이상 입력해주세요.</div>
    </div>
    <button class=login_btn disabled>로그인</button>
    <div class="convenience"> 
      <div class="convenience_text">간편 로그인하기</div>
      <div class="convenience_img">
        <a href="https://www.google.com"><img src="img/Component 2.png" class="icon"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="img/Component 3.png" class="icon"></a>
      </div>    
    </div>
    <div class="signup">판다마켓이 처음이신가요? <a href="signup.html" class="signup_button">회원가입</a></div>
  </form>
  <script src="login.js"></script>
</body>
</html>
