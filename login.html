<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
    <script src="scripts/validation.js"></script> <!-- 추가된 부분 -->
    <script src="scripts/index.js"></script> <!-- index.js 파일 추가 -->
  </head>

  <body>
    <main class="auth-container">
      <div class="logo-home-button-wrapper">
        <a href="/"><img src="images/logo/logo.svg" alt="판다마켓 홈" width="396"></a>
      </div>

      <form method="post" id="login-form"> <!-- 폼에 id 추가 -->
        <div class="input-item">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          />
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해 주세요"
              required 
              minlength="8" 
            />
            <!-- 유효성 검사를 위한 required 속성 추가 -->
            <!-- 비밀번호 최소 길이 검사를 위한 minlength 속성 추가 -->
            <button
              type="button"
              class="password-toggle-button"
              aria-label="비밀번호 보기"
            >
              <img
                src="images/icons/eye-invisible.svg"
                alt="비밀번호 숨김 상태 아이콘"
              />
            </button>
          </div>
          <span class="error-message" id="passwordError"></span> <!-- 에러 메시지 span 추가 -->
        </div>

        <button type="submit" class="button pill-button full-width" id="loginButton">로그인</button>
      </form>

      <div class="social-login-container">
        <h3>간편 로그인하기</h3>
        <div class="social-login-buttons-container">
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer" aria-label="구글 로그인"><img src="images/social/google-logo.png" alt="구글 로그인"width="42"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer" aria-label="카카오톡 로그인"><img src="images/social/kakao-logo.png" alt="카카오톡 로그인" width="42"></a>
        </div>
      </div>

      <div class="auth-switch">
        판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
      </div>
    </main>

    <script src="scripts/validation.js"></script> <!-- 유효성 검사를 위한 JS 파일 추가 -->
  </body>
</html>
