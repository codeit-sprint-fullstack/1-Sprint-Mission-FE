<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>
    <meta charset="utf-8">
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-62B62XEJ27"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-62B62XEJ27');
    </script>
  </head>
  <body>
    <div class="login-container">
      <a href="/"><img class="no-drag" src="./imgs/Group_19.png" alt="logo" width="396" height="132"></a>
      <form class="login-form">
        <div class="email-container">
          <label for="user-email">이메일</label>
          <input class="email-input" type="text" id="user-email" name="email" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="password-container">
          <label for="password">비밀번호</label>
          <input class="password-input" type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
          <img class="visibility-icon no-drag" src="./imgs/btn_visibility_off.png" alt="visible off"  width="24" height="24">
        </div>
        <button>로그인</button>
        <div class="simple-login">
          <p>간편 로그인하기</p>
          <div class="login-method">
            <a href="http://www.google.com"><img class="no-drag" src="./imgs/google.png" alt="google" width="42" height="42"></a>
            <a href="http://www.kakaocorp.com/page/"><img class="no-drag" src="./imgs/kakao.png" alt="kakao" width="42" height="42"></a>
          </div>
        </div>
        <p class="select-status">판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a></p>
      </form>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
