<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>판다마켓</title>
        <link rel="stylesheet" href="./main/style_main/glober_style.css" />   
        <link rel="stylesheet" href="./main/style_main/header_style.css" />
        <link rel="stylesheet" href="./main/style_main/banner_style.css" />
        <link rel="stylesheet" href="./main/style_main/footer_style.css" />
        <link rel="stylesheet" href="./main/style_main/reset.css" />
        <link 
        rel="stylesheet"
        as="style"
        crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
    </head>

    <body>
        <header>
            <article id="left-logo-box">            
                <a href="./">
                <img src="./main/images_main/panda_market_logo.svg" width="153">
                </a>
            </article>
            <section id="board-list-box">
                <a href="freenote.html" class="top-board">자유게시판</a>
                <a href="pre_owned.html" class="top-board">중고마켓</a>
            </section>
            <article id="right-header-box">
                <a href="./login_page/login.html">로그인</a>
            </article>
        </header>

        <main>
            <section id="section-top-bottom" class="banner-box-set">
                <div class="top-bottom-string-box">
                    <h2 class="key-sring">
                        <span>일상의 모든 물건을</span>
                        <span>거래해보세요</span>
                    </h2>
                    <div id="goto-lookin-item">
                        <a href="./items.html">구경하러 가기</a>
                    </div>
                </div>
                <div id="top-bg-img">
                    <img src="main/images_main/banner/Img_home_top.svg" width="998">
                </div>
            </section>

            <section class="main-section">
                <article class="section-main-box-set">
                    <img src="main/images_main/banner/Img_home_01.svg" width="590">
                    <div class="banner-string-box">
                        <h1 class="banner-header-string">
                            <span>Hot item</span>
                        </h2>
                        <h2 class="key-sring" >
                            <span>인기 상품을</span>
                            <span>확인해 보세요</span>
                        </h2>
                        <h3 class="description-sring">
                            <span>가장 HOT한 중고거래 물품을</span>
                            <span>판다 마켓에서 확인해 보세요</span>
                        </h3>
                    </div>
                </article>
            </section>

            <section class="main-section">
                <article class="section-main-box-set right-align">
                    <div class="banner-string-box">
                        <h1 class="banner-header-string">
                            <span>Search</span>
                        </h2>
                        <h2 class="key-sring" >
                            <span>구매를 원하는</span>
                            <span>상품을 검색하세요</span>
                        </h2>
                        <h3 class="description-sring">
                            <span>구매하고 싶은 물품은 검색해서</span> 
                            <span>쉽게 찾아보세요</span>
                        </h3>
                    </div>
                    <img src="main/images_main/banner/Img_home_02.svg" width="590">
                </article>
            </section>

            <section class="main-section">
                <article class="section-main-box-set">
                    <img src="main/images_main/banner/Img_home_03.svg" width="590">
                    <div class="banner-string-box">
                        <h1 class="banner-header-string">
                            <span>Register</span>
                        </h2>
                        <h2 class="key-sring">
                            <span>판매를 원하는</span>
                            <span>상품을 등록하세요</span>
                        </h2>
                        <h3 class="description-sring">
                            <span>어떤 물건이든 판매하고 싶은 상품을</span>
                            <span>쉽게 등록하세요</span>
                        </h3>
                    </div>  
                </article>
            </section>

            <section id="section-top-bottom" class="banner-box-set">
                <div class="top-bottom-string-box">
                    <h2 class="key-sring">
                        <span>믿을 수 있는</span>
                        <span>판다마켓 중고거래</span>
                    </h2>
                </div>
                <div id="bottom-bg-img">
                    <img src="main/images_main/banner/Img_home_bottom.svg" width="996"/>
                </div>
            </article>
        </main>
        <footer>
            <article id="corperation-box">
                <span>©codeit - 2024</span>
            </article>
            <article id="policy-faq-box">
                <a href="./privacy" class="policy-faq-string">Privacy Policy</a>
                <a href="./faq" class="policy-faq-string">FAQ</a>
            </article>
            <article id="goto-social-icon-box">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./main/images_main/icon/ic_facebook.svg" />
                </a>
                <a href="https://www.x.com/" target="_blank">
                    <img src="./main/images_main/icon/ic_twitter.svg" />
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="./main/images_main/icon/ic_youtube.svg" />
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./main/images_main/icon/ic_instagram.svg" />
                </a>
            </article>
        </footer>
