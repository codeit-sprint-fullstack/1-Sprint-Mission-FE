<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="/style/signupstyle.css" />
    <title>판다마켓 회원가입</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6H1WLY6MSW"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-6H1WLY6MSW');
</script>

<body>
    <div class="containers">
        <img id="logo-img" src="/image/logo.svg" onclick="location.href='../'">
        <form class="login-form">
            <label for="e-mail">이메일</label>
            <div class="input-margin-style">
                <input id="e-mail" type="email" placeholder="이메일을 입력해주세요">
                <p id="email-check" class="form-input-check">이메일을 입력해주세요</p>
            </div>
            <label for="nickname">닉네임</label>
            <div class="input-margin-style">
                <input id="nickname" type="text" placeholder="닉네임을 입력해주세요">
            </div>
            <label for="pw">비밀번호</label>
            <div class="input-margin-style">
                <div class="pwsetting">
                    <input id="pw" type="password" placeholder="비밀번호를 입력해주세요">
                    <img src="/image/eye-btn.png" class="eye-btn show">
                    <img src="/image/eye-show.png" class="eye-btn hide">
                    <p id="password-check" class="form-input-check">비밀번호를 입력해주세요</p>
                </div>
            </div>
            <label for="pwcheckagain">비밀번호 확인</label>
            <div class="input-margin-style">
                <div class="pwsetting-check">
                    <input id="pwcheckagain" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                    <img src="/image/eye-btn.png" class="eye-btn show-check">
                    <img src="/image/eye-show.png" class="eye-btn hide-check">
                    <p id="password-check-again" class="form-input-check">비밀번호가 일치하지 않습니다.</p>
                </div>
            </div>


            <button class="signup-btn" id="signup-btn" type="button">회원가입</button>
        </form>
        <div class="easy-login">
            <p>간편 로그인하기</p>
            <div class="sns-link">
                <a href="https://www.google.com/">
                    <img src="/image/google-img.png" id="google">
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="/image/kakao-img.png">
                </a>
            </div>
        </div>
        <div class="login">
            <p>이미 회원이신가요? <a href="/login" class="login-link">로그인</a></p>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button class="close-btn" id="popup-close-btn">확인</button>
        </div>
    </div>
    <script src="../js/signup.js" type="module"></script>
</body>

</html>
