<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>login</title>
    <link rel="icon" href="/main/asset/panda_face.png" />
  </head>
  <body>
    <main>
      <div class="main_wrapper">
        <div class="main_container">
          <a href="../"
            ><img class="panda_logo" src="./asset/logo.png" alt=""
          /></a>
          <form class="login_form">
            <div class="inputAndLabel">
              <label class="email_label">이메일</label>
              <input class="login_input" placeholder="이메일을 입력해주세요" />
            </div>
            <div class="inputAndLabel">
              <label class="nickname_label">닉네임</label>
              <input class="login_input" placeholder="닉네임을 입력해주세요" />
            </div>
            <div class="inputAndLabel">
              <label class="password_label">비밀번호</label>
              <input
                class="login_input"
                placeholder="비밀번호을 입력해주세요"
              />
            </div>
            <div class="inputAndLabel">
              <label class="password_comfirm_label">비밀번호 확인</label>
              <input
                class="login_input"
                placeholder="비밀번호을 다시 한 번 입력해주세요"
              />
            </div>
            <button class="login_btn">회원가입</button>
            <div class="easyLogin_container">
              <span
                style="
                  font-size: 0.9rem;
                  font-weight: 500;
                  display: felx;
                  justify-content: center;
                  align-items: center;
                "
                >간편 로그인 하기</span
              >
              <div class="icon_container">
                <a href="https://www.google.com"
                  ><img
                    style="width: 42px; height: auto"
                    src="./asset/Component 2.png"
                    alt=""
                /></a>
                <a href="https://www.kakaocorp.com/page/"
                  ><img
                    style="width: 42px; height: auto"
                    src="./asset/Component 3.png"
                    alt=""
                /></a>
              </div>
            </div>
            <span style="font-size: 0.9rem; font-weight: 500"
              >이미 회원이신가요?
              <a href="../login/" style="color: #3182f6">로그인</a></span
            >
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
