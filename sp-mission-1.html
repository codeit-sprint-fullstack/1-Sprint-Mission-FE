<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />  <link rel="stylesheet" href="sp-mission-1.css">
  <title>판다마켓</title>
</head>
<body>
  <div class="header">
    <div class="container">
      <img id="logo" src="component/logo (1).png">
      <div class="menu">
        <div id="freeboard-button">자유게시판</div>
        <div id="market-button">중고마켓</div>
      </div>
      <a href="login.html" class="login-button">로그인</a>
    </div>
  </div>
  <div class="banner">
    <img id="home-top" src="image/Img_home_top.png">
     <div class="banner-content">
      <div class="market-intro">
        <div class="intro-word">
        <span>일상의 모든 물건을<br>거래해 보세요</span>
        <a href="item.html" class="go-market">구경하러가기</a>
        </div>
      </div>
     </div>
  </div>
  <div class="home-content">
    <div class="content-frame">
      <div class="section-1">
        <div class="content-box">
          <img id="home-1" src="image/Img_home_01.png">
          <div class="hot-item">
            <div class="blue-word">Hot item</div><br>
            <div class="bold-word">인기 상품을<br>확인해 보세요</div><br>
            <div class="skiny-word">가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요</div>
          </div>
        </div>
      </div>
      <div class="section-2">
        <div class="content-box-reverse">
          <img id="home-2" src="image/Img_home_02.png">
          <div class="search">
            <div class="blue-word">Search</div><br>
            <div class="bold-word">구매를 원하는<br>상품을 검색하세요</div><br>
            <div class="skiny-word">구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요</div>
          </div>
        </div>  
      </div>
      <div class="section-3">
        <div class="content-box">
          <img id="home-3" src="image/Img_home_03.png">
          <div class="register">
            <div class="blue-word">Register</div><br>
            <div class="bold-word">판매를 원하는<br>상품을 등록하세요</div><br>
            <div class="skiny-word">어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요</div>
          </div>
        </div>  
      </div>
    </div>
    <div class="section-4">
      <div class="background"></div> 
      <div class="content-box-bottom">
        <div class="home-bottom-img"><img id="home-bottom" src="image/Img_home_bottom.png"></div>
        <div class="bottom">
          <div class="bold-word-bottom">믿을 수 있는<br> 판다마켓 중고거래</div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <footer>
      <div class="footer-font">@codeit-2024</div>
      <div class="footer-font">Privacy Policy</div>
      <a>FAQ</a>
      <div>
        <img id="facebook" src="component/ic_facebook.svg">
        <img id="twitter" src="component/ic_twitter.svg">
        <img id="youtube" src="component/ic_youtube.svg">
        <img id="instagram" src="component/ic_instagram.svg">
      </div>
    </footer>
  </div>
</body>
</html>
