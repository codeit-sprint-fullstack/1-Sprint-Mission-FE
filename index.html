  <body>
    <header class="main-header">
      <div class="header-container">
        <a href="/"
          ><img
            class="desktop logo"
            src="/img/logo.svg"
            alt="logo of panda market"
        /></a>
        <a href="/"

            class="mobile logo"
            src="/img/logo_mobile.svg"
            alt="logtype of panda market"
        /></a>
        <nav>
          <ul>
            <li><a href="#">자유게시판</a></li>

          </ul>
        </nav>
        <a href="./login" class="login-button">로그인</a>
      </div>
    </header>

    <main>
      <div class="banner-bg">
        <div class="banner-top">
          <div class="banner-text">
            <h1>일상의 모든 물건을 거래해 보세요</h1>

            <a href="./login">구경하러 가기</a>
          </div>
          <img src="img/Img_home_top.svg" alt="Hero image of the website" />
        </div>
      </div>
      <div id="wrapper">
        <section class="card hot-items">
          <img src="img/Img_home_01.svg" alt="image of liking the best item" />
          <div class="card-texts">
            <span>Hot item</span>
            <h2>인기 상품을 확인해 보세요</h2>
            <p>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
          </div>
        </section>
        <section class="card search">
          <img src="img/Img_home_02.svg" alt="image of searching items" />
          <div class="card-texts">
            <span>Search</span>
            <h2>구매를 원하는 상품을 검색하세요</h2>
            <p>구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</p>
          </div>
        </section>
        <section class="register card">
          <img
            src="/img/Img_home_03.svg"
            alt="icongraphy of registering items"
          />
          <div class="card-texts">
            <span>Register</span>
            <h2>판매를 원하는 상품을 등록하세요</h2>

            <p>어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
          </div>
        </section>
      </div>

      <div class="banner-bg">
        <div class="banner-bottom">
          <div class="banner-text">
            <p>믿을 수 있는 판다마켓 중고거래</p>
          </div>
          <img
            src="/img/Img_home_bottom.svg"
            alt="illustration of two pandas trading goods"
          />

      </div>
