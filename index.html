<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <div class="header_container">
          <div class="header_logoAndMenus">
            <a
              href="./"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                width: 153px;
                height: 51px;
              "
              ><img
                style="cursor: pointer; width: 153px; height: 51px"
                class="panda_logo"
                src="/main/asset/pandalogo.png"
                alt=""
            /></a>
            <div class="header_Menu_Container">
              <span class="header_Menu1">자유게시판</span>
              <span class="header_Menu2">중고마켓</span>
            </div>
          </div>
          <a
            href="./login"
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              cursor: pointer;
            "
            ><img
              style="cursor: pointer; width: 88px; height: 42px"
              class="login_btn"
              src="/main/asset/btn_small.png"
              alt=""
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="main_page page_1">
        <div class="main_wrapper">
          <div class="main_container page_1">
            <div class="main_page_textAndBtnArea">
              <h1
                style="
                  display: flex;
                  flex-direction: column;
                  font-size: 2.5rem;
                  gap: 16px;
                  white-space: nowrap;
                "
              >
                <p style="line-height: 56px">
                  <span>일상의</span>
                  <span> 모든</span>
                  <span> 물건을<br /></span>

                  <span>거래해</span>
                  <span> 보세요</span>
                </p>
              </h1>

              <a href="./items"
                ><img
                  style="cursor: pointer; width: 357px; height: auto"
                  class="page_1_btn"
                  src="/main/asset/btn_large.png"
                  alt=""
              /></a>
            </div>
            <img
              class="main_page_panda"
              src="/main/asset/panda_background.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="main_page page_2">
        <dic class="main_wrapper card">
          <div class="main_container">
            <div class="main_card">
              <img
                style="width: 588px; height: auto"
                class="page_2_img"
                src="/main/asset/usePanda.png"
                alt=""
              />
              <div class="card_text">
                <h3
                  style="color: #3692ff; font-size: 1.125rem; font-weight: 700"
                >
                  <span>Hot</span><span> item</span>
                </h3>

                <h1 style="color: #000000; font-size: 2.5rem; font-weight: 700">
                  <p style="line-height: 56px">
                    <span>인기</span>
                    <span> 상품을<br /></span>

                    <span>확인해보세요</span>
                  </p>
                </h1>

                <h2
                  style="
                    color: #374151;
                    font-size: 1.5rem;
                    font-weight: 500;
                    white-space: nowrap;
                    padding-top: 12px;
                    box-sizing: border-box;
                  "
                >
                  <p style="line-height: 28.8px">
                    <span>가장</span>
                    <span> HOT한</span>
                    <span> 중고거래</span>
                    <span> 물품을<br /></span>

                    <span>판다</span>
                    <span> 마켓에서</span>
                    <span> 확인해보세요</span>
                  </p>
                </h2>
              </div>
            </div>
          </div>
        </dic>
      </div>
      <div class="main_page page_3">
        <div class="main_wrapper card">
          <div class="main_container reverse">
            <div class="main_card reverse">
              <img
                style="width: 588px; height: auto"
                class="page_2_img"
                src="/main/asset/searchPanda.png"
                alt=""
              />
              <div class="card_text reverse">
                <h3
                  style="color: #3692ff; font-size: 1.125rem; font-weight: 700"
                >
                  Search
                </h3>

                <h1
                  style="
                    color: #000000;
                    font-size: 2.5rem;
                    font-weight: 700;
                    display: flex;
                    flex-direction: column;
                  "
                >
                  <p style="line-height: 56px">
                    <span>구매를</span>
                    <span> 원하는<br /></span>
                    <span>상품을</span>
                    <span> 검색하세요</span>
                  </p>
                </h1>

                <h2
                  style="
                    color: #374151;
                    font-size: 1.5rem;
                    font-weight: 500;
                    white-space: nowrap;
                    padding-top: 12px;
                    box-sizing: border-box;
                  "
                >
                  <p style="line-height: 28.8px">
                    <span>구매하고</span>
                    <span> 싶은</span>
                    <span> 물품은</span>
                    <span> 검색해서<br /></span>

                    <span>쉽게</span>
                    <span> 찾아보세요</span>
                  </p>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main_page page_4">
        <dic class="main_wrapper card">
          <div class="main_container">
            <div class="main_card">
              <img
                style="width: 588px; height: auto"
                class="page_2_img"
                src="/main/asset/signPanda.png"
                alt=""
              />
              <div class="card_text">
                <h3
                  style="color: #3692ff; font-size: 1.125rem; font-weight: 700"
                >
                  Register
                </h3>
                <h1 style="color: #000000; font-size: 2.5rem; font-weight: 700">
                  <p style="line-height: 56px">
                    <span>판매를</span>
                    <span> 원하는<br /></span>

                    <span>상품을</span>
                    <span> 등록하세요</span>
                  </p>
                </h1>

                <h2
                  style="
                    color: #374151;
                    font-size: 1.5rem;
                    font-weight: 500;
                    white-space: nowrap;
                    padding-top: 12px;
                    box-sizing: border-box;
                  "
                >
                  <p style="line-height: 28.8px">
                    <span>어떤</span>
                    <span> 물건이든</span>
                    <span> 판매하고</span>
                    <span>싶은</span>
                    <span> 상품을<br /></span>

                    <span>쉽게</span>
                    <span> 등록하세요</span>
                  </p>
                </h2>
              </div>
            </div>
          </div>
        </dic>
      </div>
      <div class="main_page page_5">
        <div class="main_wrapper">
          <div class="main_container page_1">
            <div class="main_page_textAndBtnArea">
              <h1
                style="
                  display: flex;
                  flex-direction: column;
                  font-size: 2.5rem;
                  gap: 16px;
                  white-space: nowrap;
                "
              >
                <p style="line-height: 56px">
                  <span>믿을</span>
                  <span> 수</span>
                  <span> 있는<br /></span>

                  <span>판다마켓</span>
                  <span> 중고</span>
                  <span> 거래</span>
                </p>
              </h1>
            </div>
            <img
              class="main_page_panda"
              src="/main/asset/trustPanda.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_wrapper">
        <span class="footer_container">
          <span style="font-size: 16px; font-weight: 400; color: #9ca3af"
            >©codeit - 2024</span
          >
          <span style="display: flex; gap: 30px">
            <a
              href="./privacy"
              style="
                color: #e5e7eb;

                font-size: 16px;
                font-weight: 400;
                line-height: 19.09px;
                text-align: center;
                cursor: pointer;
              "
              >Privacy Policy</a
            >
            <a
              href="./faq"
              style="
                color: #e5e7eb;

                font-size: 16px;
                font-weight: 400;
                line-height: 19.09px;
                text-align: center;
                cursor: pointer;
              "
              >FAQ</a
            >
          </span>
          <div class="icon">
            <a href="https://www.facebook.com/" target="_blank"
              ><img
                style="cursor: pointer"
                class="icon_item"
                src="/main/asset/ic_facebook.png"
                alt=""
            /></a>
            <a href="https://x.com/" target="_blank"
              ><img
                style="cursor: pointer"
                class="icon_item"
                src="/main/asset/ic_twitter.png"
                alt=""
            /></a>
            <a href="https://www.youtube.com/" target="_blank">
              <img
                style="cursor: pointer"
                class="icon_item"
                src="/main/asset/ic_youtube.png"
                alt=""
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img
                style="cursor: pointer"
                class="icon_item"
                src="/main/asset/ic_instagram.png"
                alt=""
            /></a>
          </div>
        </span>
      </div>
    </footer>
  </body>
</html>
