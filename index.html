  </head>
  <body>
    <nav>
      <div class="logoBox">
        <a href="/"><img id="logo" src="/img/logo.png" /></a>

    <main>
    <div class="mainCtg">
      <div class="mainCtgContainer">
        <div class="mainCtgTextBox">
          <div class="mainCtgText">일상의 모든 물건을<br />거래해 보세요</div>
          <button class="mainCtgBtn" onclick="location.href=('/items')">
            구경하러 가기
          </button>
        </div>
        <img id="mainCtgImg" src="/img/mainCtgImage.png" />
      </div>
    </div>
    <div class="subCtgContainer">
      <div class="subCtg">
        <div><img id="subCtgImg" src="/img/subCtg1.png" /></div>
        <div class="subCtgItem">
          <div class="subCtgTextBox">
            <div class="subCtgTextHeader">Hot item</div>
            <div class="subCtgTextContent">인기 상품을<br />확인해 보세요</div>
            <div class="subCtgTextFooter">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </div>
          </div>
        </div>
        <div class="subCtgSearch subCtgTextBoxSearch">
          <div class="subCtgTextBox search">
            <div class="subCtgTextHeader search">Search</div>
            <div class="subCtgTextContent search">
              구매를 원하는<br />상품을 검색하세요
            </div>
            <div class="subCtgTextFooter search">
              구매하고 싶은 물품은검색해서<br />쉽게 찾아보세요
            </div>
          </div>
        </div>
        <div><img id="subCtgImg" src="/img/subCtg2.png" /></div>
        <div><img id="subCtgImg" src="/img/subCtg3.png" /></div>
        <div class="subCtgRegister">
          <div class="subCtgTextBox">
            <div class="subCtgTextHeader register">Register</div>
            <div class="subCtgTextContent register">
              판매를 원하는<br />상품을 등록하세요
            </div>
            <div class="subCtgTextFooter register">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="subCtgBottom">
      <div class="subCtgBottomContainer">
        <div class="subCtgBottomText">믿을 수 있는<br />판다마켓 중고거래</div>
