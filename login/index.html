    <!-- Google tag (gtag.js) -->
    <script src="/env.js"></script>

      src="https://www.googletagmanager.com/gtag/js?id=G-WC2LGS3PNS"

    <title>로그인</title>

    <link rel="icon" href="/img/favicon.svg" />
    <link rel="stylesheet" href="/style/auth.css" />
    <link
      rel="preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <header class="non-sticky-header">
      <a href="/"><img src="/img/logo.svg" alt="panda market logo" /></a>
    </header>

    <main class="login-main">
      <form id="login-form">
        <div class="email-field">
          <label for="user-email"> 이메일 </label>
          <input
            type="email"
            id="user-email"
            name="user-email"
            class="input email"
            placeholder="이메일을 입력해주세요"
          />
          <span class="error-msg"></span>
        </div>

        <div class="pw-field">
          <label for="pw"> 비밀번호 </label>
          <input
            type="password"
            name="pw"
            class="input pw"
            id="pw"
            placeholder="비밀번호를 입력해주세요"
          />
          <img class="eye-icon" src="/img/btn_visibility_off_24px.svg" alt="" />
          <span class="error-msg"></span>
        </div>

        <button type="submit" id="login-btn" name="login">로그인</button>
      </form>

      <div class="social-login">
        <p>간편 로그인 하기</p>
        <ul>
          <li>
            <a href="https://www.google.com/"
              ><img src="/img/ic_google.svg" alt="google icon" />
            </a>
          </li>
          <li>
            <a href="https://www.kakaocorp.com/page/"
              ><img src="/img/ic_kakao.svg" alt="kakaotalk icon"
            /></a>
          </li>
        </ul>
      </div>
      <span>판다마켓이 처음이신가요? <a href="/signup">회원가입</a></span>
    </main>

    <!-- Modal, mission 3 -->
    <div id="overlay" class="modal-hidden">
      <div id="modal">
        <div class="modal-content">
          <span></span>
          <button class="modal-button">확인</button>
        </div>
      </div>
    </div>
    <script type="module" src="/js/login.js" defer></script>
  </body>
</html>
