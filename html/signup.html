<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="/style/signupstyle.css" />
    <title>판다마켓 회원가입</title>
</head>

<body>
    <div class="containers">
        <img id="logo-img" src="/image/logo.svg" onclick="location.href='/index.html'">
        <form class="login-form">
            <label for="e-mail">이메일</label>
            <input id="e-mail" type="email" placeholder="이메일을 입력해주세요">
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text" placeholder="닉네임을 입력해주세요">
            <label for="pw">비밀번호</label>
            <div class="pwsetting">
                <input id="pw" type="password" placeholder="비밀번호를 입력해주세요">
                <i class="non-show"><img src="/image/eye-btn.png" class="eye-size"></i>
                <i class="show" style="display:none;"><img src="/image/eye-show.png" class="eye-size"></i>
            </div>
            <label for="pwcheck">비밀번호 확인</label>
            <div class="pwsetting-check">
                <input id="pwcheck" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                <i class="non-show-check"><img src="/image/eye-btn.png" class="eye-size"></i>
                <i class="show-check" style="display:none;"><img src="/image/eye-show.png" class="eye-size"></i>
            </div>
            <button class="signup-btn" type="submit">회원가입</button>
        </form>
        <div class="easy-login">
            <p>간편 로그인하기</p> 
            <div class="sns-link">
                <a href="https://www.google.com/">
                    <img src="/image/google-img.png" id = "google">
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="/image/kakao-img.png">
                </a> 
            </div>
        </div>
        <div class="login">
            <p>이미 회원이신가요? <a href="/html/login.html" class="login-link">로그인</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.pwsetting i').on('click', function () {
                if ($(this).hasClass('non-show')) {
                    $('#pw').attr('type', 'text');
                    $(this).hide();
                    $('.show').show();
                } else if ($(this).hasClass('show')) {
                    $('#pw').attr('type', 'password');
                    $(this).hide();
                    $('.non-show').show();
                }
            });
        });

        $(document).ready(function () {
            $('.pwsetting-check i').on('click', function () {
                if ($(this).hasClass('non-show-check')) {
                    $('#pwcheck').attr('type', 'text');
                    $(this).hide();
                    $('.show-check').show();
                } else if ($(this).hasClass('show-check')) {
                    $('#pwcheck').attr('type', 'password');
                    $(this).hide();
                    $('.non-show-check').show();
                }
            });
        });
    </script>
</body>
</html>
