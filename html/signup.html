<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link rel="stylesheet" href="/style/signup-style.css">
        <link rel="stylesheet" href="/common_style/login_signup-style.css">
        <link rel="stylesheet" href="/common_js/login_signup.js">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-W72GDGF860"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-W72GDGF860');
        </script>
    </head>
    <body>
        <header>
            <a href="/index.html">
                <img src="/image/logo@3x.png" alt="Panda Logo">
            </a>
        </header>
        <main>
            <form>
                <div class="form-group email-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="form-group nickname-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">비밀번호</label>
                    <div class="password-container">
                      <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                      <span class="toggle-visibility" onclick="togglePasswordVisibility('password', this)">
                        <img src="/image/invisible.svg" alt="비밀번호 표시">
                      </span>
                      <div id="password-error" class="error-message"></div>
                    </div>
                </div>
                <div class="form-group password-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <div class="password-container">
                      <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
                      <span class="toggle-visibility" onclick="togglePasswordVisibility('confirm-password', this)">
                        <img src="/image/invisible.svg" alt="비밀번호 표시">
                      </span>
                      <div id="confirm-password-error" class="error-message"></div>
                    </div>
                </div>
                <button type="submit" class="signup-btn">회원가입</button>
            </form>
            <div class="social-login">
                <span>간편 로그인하기</span>
                <div class="social-icons">
                    <a href="https://www.google.com/" class="google-login">
                        <img src="/image/google.svg" alt="Google Login">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" class="kakao-login">
                        <img src="/image/kakao.svg" alt="Kakao Login">
                    </a>
                </div>
            </div>
            <div class="login-link">
                이미 회원이신가요? <a href="/html/login.html">로그인</a>
            </div>
        </main>
        <script src="/js/visibility.js"></script>
        <script src="/common_js/login_signup.js"></script>
        <script src="/js/signup.js"></script>
    </body>
</html>
