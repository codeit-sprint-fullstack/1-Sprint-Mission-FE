<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인</title>
        <link rel="stylesheet" href="/style/login-style.css">
        <link rel="stylesheet" href="/common_style/login_signup-style.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-W72GDGF860"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-W72GDGF860');
        </script>
    </head>
    <body>
        <header>
            <a href="/index.html">
                <img src="/image/logo@3x.png" alt="Panda Logo">
            </a>
        </header>
        <main>
            <form>
                <div class="form-group email-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="form-group password-group">
                    <label for="password">비밀번호</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                        <span class="toggle-visibility" onclick="togglePasswordVisibility('password', this)">
                            <img src="/image/invisible.svg" alt="비밀번호 표시">
                        </span>
                        <div id="password-error" class="error-message"></div>
                    </div>
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="social-login">
                <span>간편 로그인하기</span>
                <div class="social-icons">
                    <a href="https://www.google.co.kr/" class="google-login">
                        <img src="/image/google.svg" alt="Google Login">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" class="kakao-login">
                        <img src="/image/kakao.svg" alt="kakao Login">
                    </a>
                </div>
            </div>
            <div class="signup-link">
                판다마켓이 처음이신가요? <a href="/html/signup.html">회원가입</a>
            </div>
        </main>
        <script src="/js/visibility.js"></script>
        <script src="/common_js/login_signup.js"></script>
        <script src="/js/login.js"></script>
    </body>
</html>
