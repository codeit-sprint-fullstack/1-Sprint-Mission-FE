<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="/style/loginstyle.css" />
    <title>판다마켓 로그인</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6H1WLY6MSW"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-6H1WLY6MSW');
</script>
<body>
    <div class="containers">
        <img id="logo-img" src="/image/logo.svg" onclick="location.href='/index.html'">
        <form class="login-form">
            <label for="e-mail">이메일</label>
            <input id="e-mail" type="email" placeholder="이메일을 입력해주세요">
            <label for="pw">비밀번호</label>
            <div class="pwsetting">
                <input id="pw" type="password" placeholder="비밀번호를 입력해주세요">
                <img src="/image/eye-btn.png" class="eye-size non-show">
                <img src="/image/eye-show.png" class="eye-size show">
            </div>
            <button class="login-btn" type="submit">로그인</button>
        </form>
        <div class="easy-login">
            <p>간편 로그인하기</p>
            <div class="sns-link">
                <a href="https://www.google.com/">
                    <img src="/image/google-img.png" id="google">
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="/image/kakao-img.png">
                </a>
            </div>
        </div>
        <div class="signup">
            <p>판다마켓이 처음이신가요? <a href="/html/signup.html" class="signup-link">회원가입</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.pwsetting img').on('click', function () {
                if ($(this).hasClass('non-show')) {
                    $('#pw').attr('type', 'text');
                    $(this).hide();
                    $('.show').show();
                } else if ($(this).hasClass('show')) {
                    $('#pw').attr('type', 'password');
                    $(this).hide();
                    $('.non-show').show();
                }
            });
        });
    </script>
</body>

</html>
